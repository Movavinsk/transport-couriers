<div class="modal-header">
    <h3 class="modal-title pull-left">Accept bid
    </h3>
    <div class="pull-right">
        <button class="btn btn-primary btn-sm" data-ui-sref=".bids({job_id: job.id})" data-ng-click="$dismiss()">Close</button>
    </div>
    <div class="clearfix"></div>
</div>

<div class="modal-body">
    <form class="form-horizontal">
        <h4 class="page-header">Job Details</h4>
        <div class="form-group">
            <label class="col-sm-2 control-label font-bold">Job ID:</label>

            <div class="col-sm-10">
                <p class="form-control-static">{{job.id}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label font-bold">Pickup Point:</label>

            <div class="col-sm-10">
                <p class="form-control-static">{{job.pickup_point}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label font-bold">Destination Point:</label>

            <div class="col-sm-10">
                <p class="form-control-static">{{job.destination_point}}</p>
            </div>
        </div>
        <h4 class="page-header">Bid Details</h4>
        <div class="form-group">
            <label class="col-sm-2 control-label font-bold">Amount:</label>

            <div class="col-sm-10">
                <p class="form-control-static">{{bid.amount | currency:'Â£'}} <span data-ng-if="bid.add_vat">+ VAT</span></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label font-bold">Driver name:</label>

            <div class="col-sm-10">
                <p class="form-control-static">{{bid.user.team_info.company_name}}</p>
            </div>
        </div>
        <div class="form-group" data-ng-if="bid.user.email">
            <label class="col-sm-2 control-label font-bold">Driver email:</label>

            <div class="col-sm-10">
                <p class="form-control-static">{{bid.user.email}}</p>
            </div>
        </div>
        <div class="form-group" data-ng-if="bid.user.phone">
            <label class="col-sm-2 control-label font-bold">Driver phone:</label>

            <div class="col-sm-10">
                <p class="form-control-static">{{bid.user.phone}}</p>
            </div>
        </div>
        <div class="form-group" data-ng-if="bid.details">
            <label class="col-sm-2 control-label font-bold">Notes:</label>

            <div class="col-sm-10">
                <p class="form-control-static">{{bid.details}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label font-bold">Details</label>

            <div class="col-sm-10">
                <textarea class="form-control" data-ng-model="details" placeholder="Details"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox checkbox-success">
                    <label>
                        <input type="checkbox" data-ng-model="confirm"/>
                        Confirm bid
                        <i></i>
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer text-right">
    <button type="button" class="btn btn-lg btn-success" ng-click="confirmBid()" ng-disabled="!confirm || formSubmitted">
        <span data-ng-show="!formSubmitted">Confirm Bid</span>
        <span data-ng-show="formSubmitted"><i class="fa fa-spin fa-circle-o-notch"></i> Confirm Bid</span>
    </button>
</div>
