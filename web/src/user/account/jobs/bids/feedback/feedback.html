<div class="modal-header">
    <h3 class="modal-title" style="display: inline">{{ team.company_name }} </h3>
    <div class="pull-right">
        <button class="btn btn-primary btn-sm" ui-sref=".bids({job_id: job_id})" ng-click="$dismiss()">Back to Bids</button>
        <button class="btn btn-primary btn-sm" data-ng-click="$dismiss()">Close</button>
    </div>
</div>
<div class="modal-body">
    <div class="panel-body no-padder-v no-padder-h">
        <div class="row">
            <div class="col-sm-10">
                <h3 class="headline-light m-t-none m-b-lg">Feedback</h3>
            </div>
            <div class="col-sm-2">
                <div class="pull-right text-right" style="padding-right: 1rem;">
                    <h2>{{ bid.amount | currency:"&pound":2 }}</h2>
                    <a class="btn btn-success btn-sm"
                       data-ng-if="job.status === 'active'"
                       data-ng-click="$dismiss()"
                       data-ui-sref=".bids.confirm({job_id: job.id, bid_id: bid.id})"
                    >Accept Bid</a>
                </div>
            </div>
        </div>
        <div sdcn-loader size="lg" data-ng-show="loading"></div>

        <div class="not-found" ng-if="!tableParams.total() && !loading">
            <h1>0</h1>
            <div class="text">Member has received no feedback yet.</div>
        </div>
        <div
            class="streamline b-l b-default m-l-lg m-b padder-v"
            data-ng-show="tableParams.total() && ! loading"
        >
            <table
                class="table"
                data-ng-table="tableParams"
                template-pagination="src/user/layout/elements/tfoot.html"
            >
                <tbody>
                    <tr
                        ng-repeat="data in $data"
                        ng-include="'src/user/layout/elements/feedback.html'"
                    ></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
