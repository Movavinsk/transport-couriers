<div class="row row-offcanvas row-offcanvas-right">

	<div class="content col-sm-8">
		<div class="panel panel-default">
			<div class="panel-heading buttons">
				<h3 class="panel-title">
                    My Feedback
                    <div class="panel-heading-buttons">
                        <button class="btn btn-default btn-xs btn-offcanvas-toggle" offcanvas-toggle>
                            <i class="fa fa-ellipsis-v"></i>
                        </button>
                    </div>
                </h3>
			</div>

			<div class="panel-body no-padder-v no-padder-h">
				<div sdcn-loader size="lg" data-ng-show="loading"></div>

				<div class="not-found" data-ng-show="!tableParams.total() && !loading">
					<h1>0</h1>
					<div class="text">No feedback matching your criteria.</div>
				</div>

				<div class="streamline b-l b-default m-l-lg m-b padder-v" data-ng-show="tableParams.total()">
					<table class="table" data-ng-table="tableParams"
					       template-pagination="src/user/layout/elements/tfoot.html">
						<tbody>
						<tr data-ng-repeat="data in $data" data-ng-include="'src/user/layout/elements/feedback.html'">
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<aside class="sidebar col-sm-4 sidebar-offcanvas" role="complementary">
		<div class="widget widget-account" data-ng-controller="LoginController" data-ng-include="'src/user/layout/widgets/account.html'"></div>
	</aside>

</div>
