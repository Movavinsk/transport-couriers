<div class="modal-header">
    <h3 class="modal-title pull-left">Upload POD
    </h3>

    <div class="pull-right">
        <button class="btn btn-primary btn-sm" data-ng-click="$dismiss()">Close</button>
    </div>
    <div class="clearfix"></div>
</div>
<form class="form form-horizontal" role="form" name="form">
    <div class="modal-body">
        <h4 class="page-header">Job Details</h4>

        <div class="form-group">
            <label class="col-sm-2 control-label font-bold">Job ID:</label>

            <div class="col-sm-10">
                <p class="form-control-static">{{job.id}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label font-bold">Pickup Point:</label>

            <div class="col-sm-10">
                <p class="form-control-static">{{job.pickup_point}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label font-bold">Destination Point:</label>

            <div class="col-sm-10">
                <p class="form-control-static">{{job.destination_point}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label font-bold">Package recipient:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" data-ng-model="data.recipient" ng-required="!noFile" placeholder="Package recipient">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label font-bold">Delivery Date:</label>

            <div class="col-sm-10">
                <i-dtp ng-model="data.delivery_date"
                       icon="calendar"
                       placeholder="Delivery Date"
                       min-date="minDate"
                       required />
            </div>
        </div>
        <div class="form-group" data-ng-show="!noFile">
            <label class="col-sm-2 control-label font-bold">Upload POD file:</label>

            <div class="col-sm-10">
                <span class="btn btn-secondary btn-file">
                    <span>Select file from your computer</span>
                    <input type="file" class="form-control" id="pod-upload"
                           name="pod-upload" data-ng-model="upload"
                           nv-file-select="" uploader="uploader" valid-file data-ng-required="!noFile"/>
                </span>
            </div>
        </div>
        <div class="form-group" data-ng-show="file">
            <label class="col-sm-2 control-label font-bold">Selected file:</label>

            <div class="col-sm-10">
                <p class="form-control-static">{{file.name}} - {{file.size | bytes}}</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox checkbox-secondary">
                    <label>
                        <input type="checkbox" data-ng-model="noFile"/>
                        POD not required/sent manually
                        <i></i>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group" data-ng-show="noFile">
            <label class="col-sm-2 control-label font-bold">Reason:</label>
            <div class="col-sm-10">
                <textarea class="form-control" data-ng-model="data.no_pod_reason" ng-required="noFile"></textarea>
            </div>
        </div>
        <div class="form-group" data-ng-show="progress">
            <label class="col-sm-2 control-label font-bold">Progress:</label>

            <div class="col-sm-10">
                <p class="form-control-static">
                    <progressbar value="progress" class="progress-xs m-t" type="info" ng-show="progress"></progressbar>
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer text-right">
        <button type="button" class="btn btn-lg btn-secondary" ng-click="store()" ng-disabled="form.$invalid || formSubmitted">
            <span data-ng-show="!formSubmitted">Upload POD</span>
            <span data-ng-show="formSubmitted"><i class="fa fa-spin fa-circle-o-notch"></i> Upload POD</span>
        </button>
    </div>
</form>
