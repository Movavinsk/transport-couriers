<div class="modal-header">
    <h3 class="modal-title">Retract Bid
        <button class="btn btn-primary btn-sm" data-ng-click="$dismiss()">Close</button>
    </h3>
</div>

<div class="modal-body">
    <form class="form-horizontal" role="form" name="form">
        <div class="form-group">
            <label class="col-sm-3 control-label font-bold">Job ID:</label>

            <div class="col-sm-9">
                <p class="form-control-static">#{{data.job_id}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label font-bold">Bid Amount:</label>

            <div class="col-sm-9">
                <p class="form-control-static">{{data.amount | currency:'Â£'}} <span data-ng-if="data.add_vat">+ VAT</span></p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox checkbox-danger">
                    <label>
                        <input type="checkbox" data-ng-model="confirm"/>
                        Retract Bid
                        <i></i>
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer text-right">
    <button type="button" class="btn btn-lg btn-danger" ng-click="retractBid()" ng-disabled="!confirm || formSubmitted">
        <span data-ng-show="!formSubmitted">Retract</span>
        <span data-ng-show="formSubmitted"><i class="fa fa-spin fa-circle-o-notch"></i> Retract</span>
    </button>
</div>
