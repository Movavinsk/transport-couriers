<style>
    .ngrs-range-slider .ngrs-handle {border: 0; background: transparent; }
    .ngrs-range-slider .ngrs-handle i {border-radius: 20px; background-color: #f4a703; }
    .ngrs-range-slider .ngrs-handle-min i, .ngrs-range-slider .ngrs-handle-max i {background: #f4a703; }
</style>

<div class="panel-heading buttons">
    <h3 class="panel-title">
        {{data.name_first}}'s Notifications
        <div class="panel-heading-buttons">
            <button class="btn btn-default btn-xs btn-offcanvas-toggle" offcanvas-toggle>
                <i class="fa fa-ellipsis-v"></i>
            </button>
        </div>
    </h3>
</div>

<div class="panel-body">
    <h4 class="page-header">New Job Notifications</h4>
    <div class="panel-row">

        <div class="col-sm-12 form-group">
            <label class="col-sm-3">Job Vehicle</label>
            <div class="col-sm-9">
                <select
                    class="form-control"
                    ng-options="setting.value as setting.label for setting in settings.vehicle_type"
                    ng-model="data.settings.vehicle_type"
                ></select>
            </div>
        </div>

        <div class="col-sm-12 form-group" ng-if="data.settings.vehicle_type === 'custom'">
            <div>
                <label class="col-sm-3">Custom Range</label>
            </div>
            <div class="col-sm-6"><strong>From</strong> {{ vehicles[(data.settings.custom_min/100) - 1].name }} <strong>To</strong> {{ vehicles[(data.settings.custom_max/100) - 1].name }}</div>
            <div class="col-sm-9">
                <div
                    range-slider
                    min="min"
                    max="max"
                    model-min="data.settings.custom_min"
                    model-max="data.settings.custom_max"
                    step="100"
                ></div>
            </div>
        </div>

        <div class="form-group col-sm-12">
            <label class="col-sm-3">Job Location</label>
            <div class="col-sm-9">
                <select
                    class="form-control"
                    ng-options="setting.value as setting.label for setting in settings.location"
                    ng-model="data.settings.location"
                ></select>
            </div>
        </div>


    </div>
</div>
<footer class="panel-footer text-right">
    <button type="button" class="btn btn-lg btn-primary" ng-click="update()"
            ng-disabled="form.$invalid || formSubmitted">
        <span data-ng-show="!formSubmitted">Save</span>
        <span data-ng-show="formSubmitted"><i class="fa fa-spin fa-circle-o-notch"></i> Save</span>
    </button>
</footer>
