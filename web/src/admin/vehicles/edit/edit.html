<form class="form-horizontal form-validation" name="form">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{mode}} Vehicle</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label">Icon</label>

                <div class="col-sm-10">
                    <span class="btn btn-default btn-file">
                        <span>Upload Icon</span> <input type="file" class="form-control" placeholder="Icon"
                                                        ng-model="data.icon" nv-file-select=""
                                                        uploader="uploader"/>
                    </span>
                </div>
            </div>
            <div class="form-group" data-ng-show="data.icon">
                <label class="col-sm-2 control-label">Preview</label>

                <div class="col-sm-10" data-ng-if="data.icon">
                    <svg-image class="vehicle" data-ng-src="data.icon" title="{{ data.name }}"></svg-image>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Name" ng-model="data.name" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Sort No</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Sort No" ng-model="data.sort_no" required/>
                </div>
            </div>
        </div>
        <footer class="panel-footer text-right">
            <button type="button" class="btn btn-sm btn-default" ng-click="cancel()">Cancel</button>
            <button type="button" class="btn btn-sm btn-danger" confirm-delete="destroy()"
                    ng-if="isEdit()">Delete
            </button>
            <button type="button" class="btn btn-sm btn-primary" ng-click="store()" ng-if="isAdd()"
                    ng-disabled="form.$invalid">Save
            </button>
            <button type="button" class="btn btn-sm btn-primary" ng-click="update()" ng-if="isEdit()"
                    ng-disabled="form.$invalid">Save
            </button>
        </footer>
    </div>
</form>
